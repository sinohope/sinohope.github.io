                  success:
                    type: boolean
      x-codegen-request-body-name: root
  /v1/api/common/get_supported_coins:
    post:
      tags:
        - Common APIs
      operationId: "/v1/api/common/get_supported_coins"
      summary: Query the list of currencies supported by the chain
      description: |
        - /v1/waas/common/get_supported_coins DEPRECATED
        - Supports "self-custody" and "WaaS" services.
      security:
