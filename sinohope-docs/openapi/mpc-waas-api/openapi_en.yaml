components:
  securitySchemes:
    BIZ-API-KEY:
      type: apiKey
      in: header
      name: BIZ-API-KEY
      description: Your API-KEY(public key).
    BIZ-API-NONCE:
      type: apiKey
      in: header
      name: BIZ-API-NONCE
      description: A nonce value (timestamp) that is included in the data to be signed.
    BIZ-API-SIGNATURE:
      type: apiKey
      in: header
      name: BIZ-API-SIGNATURE
      description: signature of the request information(nonce,path,body) using your api private key.
  schemas:
    transactionObject:
      type: object
      description: Transaction information
      properties:
        txHash:
          type: string
          description: Transaction hash
          example: "0xee506b40220af3692be8b84a95a6e02d956164007d875812c1be26b594c2c27a"
        actionType:
          type: string
          description: The type of transaction request initiated by the user, "Transfer" - transfer transaction initiated through the create_transfer interface; "Web3Tx" - transaction initiated through the create_transaction interface, which should generally be a contract transaction. For deposit transactions, it is empty.
          example: "Transfer"
        from:
          type: string
          description: from address
          example: "0xc9cf7d652a036d65b3392dfcabc3d3c332082558"
        fromTag:
          type: string
          description: from address tag
          example: "12300"
        to:
          type: string
          description: to address
          example: "0xca1b41bc3c4ffa88e3a31bff85e3289ec375d138"
        toTag:
          type: string
          description: to address tag
          example: "1001"
        amount:
          type: string
          description: Amount:Integer value with minimum precision, for example:1230000000000000000,When the asset type represented by assetId is nft, it represents the number of nft (fixed to 1 for 721 contract)
          example: "1230000000000000000"
        assetId:
          type: string
          description: Asset id
          example: "ETH_ETH"
        decimal:
          type: integer
          description: Asset precision
          example: 18
        contractAddress:
          type: string
          description: For assets such as ERC20/ERC721, the corresponding Token contract address of the asset
          example: ""
        feeAsset:
          type: string
          description: Fee assets
          example: "ETH_ETH"
        feeAssetDecimal:
          type: integer
          description: Fee asset precision
          example: 18
        usedFee:
          type: string
          description: The actual transaction fee consumed, the minimum precision integer value
          example: "21000000000000"
        fee:
          type: string
          description: Fee assigned when constructing a transaction
          example: "30000000000000"
        gasPrice:
          type: string
          description: Transaction gasPrice, fuel price, applicable to ETH account model, in wei units
          example: "1000000000"
        gasLimit:
          type: string
          description: Transaction gasLimit, fuel limit, applicable to ETH account model
          example: "60000"
        nonce:
          type: string
          description: Transaction nonce
          example: "2"
        inputData:
          type: string
          description: Ethereum transaction data (this field is only valid for "Web3Tx" transactions initiated by create_transaction interface)
          example: "0x095ea7b300000000000000000000000057a1a5869ce3203689d1785b02b55257cb3e1dc60000000000000000000000000000000000000000000000000000000000989680"
        expireTime:
          type: integer
          description: Valid time
          example: 1691500231
        expireBlockHeight:
          type: integer
          description: Transaction expiry block height
          example: 6566009
        referBlockHeight:
          type: integer
          description: Reference block height
          example: 6566020
        vin:
          type: array
          description: utxo input, this parameter is only available when the currency is a utxo type currency
          items:
            type: object
            properties:
              hash:
                type: string
                description: Transaction hash
                example: "0xa585a524c0f60d24d9c6bdebd47b94435d24e7f6181afbc1b6ba810d97cf0a77"
              voutIndex:
                type: string
                description: Transaction index, representing the location of the current unspent transaction
                example: "1"
              address:
                type: string
                description: Transaction address
                example: "16tXHQkjcCPibB9eLnR4GUWPpcg3oasvDx"
              amount:
                type: string
                description: Transaction amount
                example: "123000"
        vout:
          type: array
          description: Transaction output, this parameter is only available when the currency is a utxo type currency
          items:
            type: object
            properties:
              address:
                type: string
                description: Transaction address
                example: "16tXHQkjcCPibB9eLnR4GUWPpcg3oasvDx"
              amount:
                type: string
                description: Transaction amount
                example: "123000"
        tokenId:
          type: string
          description: When the transaction is eth like, When the asset type represented by assetId is nft, this field is returned
          example: 123
    vin:
      type: object
      properties:
        id:
          type: integer
          description: vout ID
          example: 12345
        transactionHash:
          type: string
          description: tx hash
          example: "0xa585a524c0f60d24d9c6bdebd47b94435d24e7f6181afbc1b6ba810d97cf0a77"
        voutIndex:
          type: integer
          description: transfer index,Represents the current location of unspent transactions
          example: 1
        address:
          type: string
          description: Transaction address
          example: "16tXHQkjcCPibB9eLnR4GUWPpcg3oasvDx"
        amount:
          type: integer
          description: Transaction amount
          example: 123000
    brc20Detail:
      type: object
      description: brc20
      properties:
        method:
          type: string
          description: operation type
          example: "transfer"
        ticker:
          type: string
          description: inscription name
          example: "lao8"
        quantity: 
          type: string
          description: the number of this operation
          example: "10"
        inscriptionId:
          type: string
          description: inscription id
          example: "c04611b4986f69bab9cc311c2780f8af38b9c0ae7adda401e410869c5b84e1bbi0"
        step:
          type: int
          description: 1:commit 2:reveal 3:transfer
          example: 3
        from:
          type: string
          description: from address
          example: "mzF4dysdnBZ38d9pyhKavxM3wz9Xovipom"
        to:
          type: string
          description: to address
          example: "2N8KGpP9knMMZJ7hgdjXsBsdMFoLKL4obEj"
    runeDetail:
      type: object
      description: rune details
      properties:
        fromAddress:
          type: string
        toAddress:
          type: string
        runeName:
          type: string
          example: "HELLOWORLD"
        runeId:
          type: string
          example: "28144:387"
        runeSpacedName:
          type: string
          example: "HELLO•WORLD"
        runeSymbol:
          type: string
        runeDivisibility:
          type: int
    transactionRecord:
      type: object
      description: Complete transaction record
      properties:
        sinoId:
          type: string
          description: Sinohope is a unique identifier for transactions
          example: "456417158498373"
        requestId:
          type: string
          description: The unique identifier of the requesting party for the business request
          example: "3423434"
        replacedSinoId:
          type: string
          description: The sinoId of the replaced transaction when replacing old transactions through the transaction acceleration/cancellation interface
          example: "456417158498300"
        chainSymbol:
          type: string
          description: Unique identification of the chain
          example: ETH
        txDirection:
          type: integer
          description: Transaction direction type:0 withdrawal (transactions initiated by system addresses as from addresses), 1 deposit
          example: 1
        state:
          type: integer
          description: Transaction status:0-Transaction approval in progress 1-Transaction approval successful 2-Transaction on-chain in progress 4-Broadcast failure 5-Transaction on-chain failure 6-Network broadcast timeout 10-Transaction on-chain successful 11-Transaction on-chain rollback 12-Transaction pending approval 13-Transaction approval rejection
          example: 10
        transaction:
          $ref: '#/components/schemas/transactionObject'
        brc20Details:
          type: array
          description: 
          items:
            $ref: '#/components/schemas/brc20Detail'
        runeDetails:
          type: array
          description: 
          items:
            $ref: '#/components/schemas/runeDetail'
        note:
          type: string
          description: User's explanatory information about the transaction, remarks
          example: ''
    addressInfo:
      type: object
      description: Address information
      properties:
        id:
          type: string
          description: Address id
          example: "11368"
        address:
          type: string
          description: Chain address
          example: "0x4b1613e2501b770463a12e397b34d9cac0d9497c"
        hdPath:
          type: string
          description: The path corresponding to the address
          example: "m/1/1/60/0"
        encoding:
          type: integer
          description: |-
            Chain address
            Address type 1:LEGACY,2:SEGWIT_NATIVE,3:SEGWIT_NESTED,4:TAPROOT
          example: 0
        pubkey:
          type: string
          description: Public key
          example: "021855d461cf75ac6579d32a2af92d0dc26f0f0736ac766f8ad7894407ab360ffb"
    nftInfo:
      type: object
      description: nft info
      properties:
        tokenId:
          type: string
          description: nft tokenId
          example: "123123"
        contract:
          type: string
          description: nft contract address
          example: "0x4b1613e2501b770463a12e397b34d9cac0d9497c"
        value:
          type: string
          description: nft number
          example: "1"
    pageIndex:
      type: integer
      description: Current page number, the first page is 1.
      example: 1
    pageSize:
      type: integer
      description: Number of data items per page (not less than 1, not more than 50; default is 10)
      example: 10
    setTransferStrategyLimit:
      type: object
      description: Transaction restriction rules
      properties:
        type:
          type: integer
          description: Limit type 1-All users cumulative; 2-Individual cumulative; 3-Per transaction
          example: "1"
        chargeUnit:
          type: string
          description: Asset valuation unit：usdt、eth、btc
          example: 'usdt'
        limit24TimeAmount:
          type: string
          description: Amount limit：This value represents the amount after precision processing and can include decimal points. For example, if the limit is 5 USDT, simply set the amount here to 5.
          example: '5'