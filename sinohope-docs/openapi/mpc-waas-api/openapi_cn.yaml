openapi: 3.0.1
info:
  title: Sinohope WaaS API
  version: 0.9.5
  description: 
    $ref: description.md
servers:
  - url: https://api.sinohope.com/
  - url: https://api-sandbox.sinohope.com/
tags:
  - name: Callback APIs
    description: 回调API定义。关于回调规则，可参考 [Open API-配置API回调](./quick-start/qs-1-openapi) 中的相关说明。
  - name: Common APIs
    description: 一些多业务线通用的查询接口
  - name: Account&address APIs
    description: 创建、管理、查询钱包账户与地址信息
  - name: Transaction APIs
    description: 创建及查询交易信息，创建离线签名
  - name: Brc20 APIs
    description: 铭文交易
  - name: Babylon Staking APIs
    description: Babylon 质押交易
  - name: Rune APIs
    description: 符文交易
  - name: Advanced APIs
    description: 高级功能允许直接签名指定的原始数据，需钱包组及钱包均开启“高级功能”才可用
  - name: MPC Node APIs
    description: 查询mpc协议执行信息以及您的MPC Node在线状态
  - name: Auto Sweeping and Gas station APIs
    description: 归集和加油站 APIs
  - name: Set Config APIs
    description: 设置相关 APIs
paths:
  /v1/call_back/transaction/notify:
    servers:
      - url: https://your.callback.url/
    post:
      tags:
        - Callback APIs
      operationId: "/v1/call_back/transaction/notify"
      summary: 交易通知
      description: |
        - 地址有充值，或者主动发起的交易上链后，推送通知。
        - 关于回调规则，可参考 [Open API 快速入门](./quick-start/qs-1-openapi) 中的相关说明。
      requestBody:
        content:
          application/json:
            schema:
              required:
                - requestDetail
                - requestId
                - requestType
              type: object
              properties:
                requestType:
                  type: integer
                  description: 回调请求类型 (0-提现；1-充值)
                  example: 1
                requestId:
                  type: string
                  description: 请求的唯一id,多次调用不变
                  example: "413497079388421"
                requestDetail:
                  required:
                    - txHash
                    - blockHash
                    - confirmNumber
                    - long
                    - chainSymbol
                    - assetId
                    - txDirection
                    - from
                    - to
                    - amount
                    - decimal
                    - fee
                    - feeAsset
                    - feeAssetDecimal
                    - usedFee
                    - state
                  type: object
                  description: 回调请求的详细信息；格式为序列化的 JSON字符串，当前包含如下参数内容
                  properties:
                    sinoId:
                      type: string
                      description: 交易流水号，转账时会返回，充值固定返0
                      example: "456417158498373"
                    txHash:
                      type: string
                      description: 交易hash，链上数据
                      example: "0xee506b40220af3692be8b84a95a6e02d956164007d875812c1be26b594c2c27a"
                    confirmNumber:
                      type: integer
                      description: 确认数，当前固定给0
                      example: 0
                    walletId:
                      type: string
                      description: 钱包id
                      example: "456541901231941"
                    chainSymbol:
                      type: string
                      description: 链唯一标识
                      example: ETH
                    assetId:
                      type: string
                      description: asset唯一标识
                      example: "ETH_ETH"
                    txDirection:
                      type: integer
                      description: 交易类型：0-提现；1-充值
                      example: 0
                    note:
                      type: string
                      description: 提现交易创建时填写值，充值交易无
                      example: "user notes"
                    nonce:
                      type: integer
                      description: EVM兼容链交易nonce值，交易类型为0（提现）时，返回；当交易类型为1（充值）时，返回为0
                      example: 2
                    from:
                      type: string
                      description: from地址
                      example: "0xc9cf7d652a036d65b3392dfcabc3d3c332082558"
                    to:
                      type: string
                      description: to地址
                      example: "0xca1b41bc3c4ffa88e3a31bff85e3289ec375d138"
                    toTag:
                      type: string
                      description: 提现交易创建时传入值，充值交易为null
                      example: "1001"
                    amount:
                      type: string
                      description: 金额，当assetId所代表的资产类型为nft时，则代表nft数量（721合约固定为1）
                      example: "1230000000000000000"
                    decimal:
                      type: integer
                      description: 精度
                      example: 18
                    fee:
                      type: string
                      description: 对于提现交易，构造交易时确定的手续费
                      example: "30000000000000"
                    feeAsset:
                      type: string
                      description: 手续费代币标识
                      example: "ETH_ETH"
                    feeAssetDecimal:
                      type: integer
                      description: 手续费代币唯精度
                      example: 18
                    usedFee:
                      type: string
                      description: 实际使用的手续费
                      example: "21000000000000"
                    gasPrice:
                      type: string
                      description: ethlike会有值，非ethlike给0
                      example: "1000000000"
                    gasLimit:
                      type: string
                      description: ethlike会有值，非ethlike给0
                      example: "60000"
                    state:
                      type: integer
                      description: 10-交易上链成功；5-主动发起的（合约交互类交易）已上链，但链上执行状态为失败；4-失败(签名被拒绝等原因)
                      example: 10
                    brc20Details:
                      type: array
                      description: 
                      items:
                        $ref: '#/components/schemas/brc20Detail'
                    runeDetails:
                      type: array
                      description: 
                      items:
                        $ref: '#/components/schemas/runeDetail'
                    tokenId:
                      type: string
                      description: 交易为eth like时，当assetId所代表的资产类型为nft时，返回该字段
                      example: 123
                extraInfo:
                  type: string
                  description: 与回调请求相关的其他信息；当前暂无明确信息
        required: false
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                    example: 200
                  requestId:
                    type: string
                    description: 请求的唯一id,多次调用不变
                    example: "431431431431431"
                  message:
                    type: string
                    description: 错误信息
                    example: ""
      x-codegen-request-body-name: root
  /v1/call_back/withdrawal/confirm:
    servers:
      - url: https://your.callback.url/
    post:
      tags:
        - Callback APIs
      operationId: "/v1/call_back/withdrawal/confirm"
      summary: 提现二次确认
      description: |
        - 当sinohope收到提现请求时，会向商户指定的url发送确认请求。
        - 关于回调规则，可参考 [Open API 快速入门](./quick-start/qs-1-openapi) 中的相关说明。
        - 仅支持“WaaS”业务
      requestBody:
        content:
          application/json:
            schema:
              required:
                - requestDetail
                - requestId
              type: object
              properties:
                requestId:
                  type: string
                  description: 请求的唯一id,多次调用不变
                  example: "413497079388421"
                requestDetail:
                  required:
                    - txHash
                    - sinoId
                    - walletId
                    - chainSymbol
                    - assetId
                    - from
                    - to
                    - toTag
                    - amount
                    - decimal
                    - fee
                  type: object
                  description: 回调请求的详细信息；每种类型的回调请求对应于不同的requestDetail结构；格式为序列化的 JSON字符串
                  properties:
                    sinoId:
                      type: string
                      description: Sinohope 对提现交易的唯一标识
                      example: "456417158498373"
                    walletId:
                      type: string
                      description: 钱包id
                      example: "456541901231941"
                    chainSymbol:
                      type: string
                      description: 链唯一标识
                      example: "ETH"
                    assetId:
                      type: integer
                      description: 代币唯一标识
                      example: "ETH_ETH"
                    from:
                      type: string
                      description: from地址
                      example: "0xc9cf7d652a036d65b3392dfcabc3d3c332082558"
                    to:
                      type: string
                      description: to地址
                      example: "0xca1b41bc3c4ffa88e3a31bff85e3289ec375d138"
                    toTag:
                      type: string
                      description: tag
                      example: "1001"
                    note:
                      type: string
                      description: 提现交易创建时填写值
                      example: "user notes"
                    amount:
                      type: string
                      description: 金额（精度转换前），当assetId所代表的资产类型为nft时，则代表nft数量（721合约固定为1）
                      example: "1230000000000000000"
                    decimal:
                      type: integer
                      description: 精度
                      example: 18
                    fee:
                      type: string
                      description: 手续费
                      example: "30000000000000"
                    gasPrice:
                      type: string
                      description: ethlike会有值，非ethlike给0
                      example: "1000000000"
                    gasLimit:
                      type: string
                      description: ethlike会有值，非ethlike给0
                      example: "60000"
                    brc20Details:
                      type: array
                      description: 
                      items:
                        $ref: '#/components/schemas/brc20Detail'
                    runeDetails:
                      type: array
                      description: 
                      items:
                        $ref: '#/components/schemas/runeDetail'
                    tokenId:
                      type: string
                      description: 交易为eth like时，当assetId所代表的资产类型为nft时，返回该字段
                      example: 123
                extraInfo:
                  type: string
                  description: 与回调请求相关的其他信息；当前暂无明确信息。
        required: false
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                    example: 200
                  requestId:
                    type: string
                    description: 请求的唯一id,多次调用不变
                    example: "431431431431431"
                  message:
                    type: string
                    description: 错误信息
                    example: ""
                  action:
                    type: string
                    description: 任务执行说明，APPROVE 批准、REJECT 拒绝
                    example: "APPROVE"
      x-codegen-request-body-name: root
  /v1/waas/mpc/mpcnode/list_mpc_requests:
    post:
      tags:
        - MPC Node APIs
      operationId: "/v1/waas/mpc/mpcnode/list_mpc_requests"
      summary: 查询mpc协议执行记录
      description: |
        - 仅支持“WaaS”业务
      x-codeSamples:
        - lang: 'python'
          label: 'python'
          source: |
            request(
              "POST",
              "/v1/waas/mpc/mpcnode/list_mpc_requests/",
              {
                "businessExecType": 1,
                "businessExecStatus": 1,
                "sinoId": "413497079388421",
                "pageIndex": 1,
                "pageSize": 10
              },
              api_key, host
            )
        - lang: 'go'
          label: 'go'
          source: |
            Request("POST", "/v1/waas/mpc/mpcnode/list_mpc_requests/", map[string]string{
                "businessExecType": 1,
                "businessExecStatus": 1,
                "sinoId": "413497079388421",
                "pageIndex": 1,
                "pageSize": 10
            })
      security:
        - BIZ-API-KEY: []
          BIZ-API-NONCE: []
          BIZ-API-SIGNATURE: []
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                businessExecType:
                  type: integer
                  description: 业务执行类型（KeyGen 类型请求：1，signTx 类型请求：2，signMessage 类型请求：3，signRawData
                    类型请求：4）
                  example: 1
                businessExecStatus:
                  type: integer
                  description: 业务执行状态 (进行中：0，成功：1，失败：2）
                  example: 1
                sinoId:
                  type: string
                  description: sinoId,不传按照分页查询
                  example: "413497079388421"
                pageIndex:
                  $ref: '#/components/schemas/pageIndex'
                pageSize:
                  $ref: '#/components/schemas/pageSize'
        required: false
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                    example: 200
                  msg:
                    type: string
                    example: ""
                  data:
                    type: object
                    properties:
                      pageIndex:
                        type: integer
                        example: 1
                      pageSize:
                        type: integer
                        example: 10
                      totalSize:
                        type: integer
                        example: 10
                      list:
                        type: array
                        items:
                          type: object
                          properties:
                            requestId:
                              type: string
                              description: 用户发起业务自己生成的唯一请求id
                              example: "asdf123123123"
                            sinoId:
                              type: string
                              description: sinoId sinohope 根据当前业务生成的唯一id
                              example: "123123123"
                            requestTime:
                              type: string
                              description: 请求时间，日期时间字符串，格式：`yyyy-MM-dd HH:mm:ss` ，GMT+8 时区。
                              example: "2023-12-23 13:23:45"
                            param:
                              type: string
                              description: 向MPC node 发起业务请求时的参数，具体值依据 `businessExecType` 的不同而不同。KeyGen 时：值为key的密码学类型，`ecdsa-secp256k1` 或 `eddsa-ed25519`；其他类型均为待签名的数据。
                              example: "ecdsa-secp256k1"
                            businessExecType:
                              type: integer
                              description: 业务执行类型（KeyGen 类型请求：1，signTx 类型请求：2，signMessage
                                类型请求：3，signRawData 类型请求：4）
                              example: 1
                            businessExecStatus:
                              type: integer
                              description: 业务执行状态 (进行中：0，成功：1，失败：2）
                              example: 1
                            isSuccess:
                              type: boolean
                              description: 是否成功
                              example: true
                            failedReason:
                              type: string
                              description: 失败原因
                              example: ""
                  success:
                    type: boolean
                description: ""
      x-codegen-request-body-name: root
  /v1/waas/mpc/mpcnode/status:
    post:
      tags:
        - MPC Node APIs
      operationId: "/v1/waas/mpc/mpcnode/status"
      summary: 查询MPC node状态
      description: |
        - 查询您的MPC Node当前的在线状态
        - 仅支持“WaaS”业务
      security:
        - BIZ-API-KEY: []
          BIZ-API-NONCE: []
          BIZ-API-SIGNATURE: []
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                    example: 200
                  msg:
                    type: string
                    example: ""
                  data:
                    type: object
                    properties:
                      nodeId:
                        type: string
                        description: 节点id
                        example: "asdf123123123"
                      onlineStatus:
                        type: integer
                        description: |-
                          在线状态 (offline：0，online：1)
                          <p> MPC Node 和 sinohope的连接状态</p>
                        example: 0
                  success:
                    type: boolean
                description: ""
      x-codegen-request-body-name: root
  /v1/waas/mpc/wallet/advance/sign_raw_data:
    post:
      tags:
        - Advanced APIs
      operationId: "/v1/waas/mpc/wallet/advance/sign_raw_data"
      summary: 原始数据签名
      description: |
        - 直接对指定数据进行签名，签名结果可通过 /v1/waas/mpc/web3/sign_result查询，或通过MPC-node的回调下发。
        - 仅支持“WaaS”业务
      x-codeSamples:
        - lang: 'python'
          label: 'python'
          source: |
            request(
              "POST",
              "/v1/waas/mpc/wallet/advance/sign_raw_data/",
              {
                "vaultId": "450632968208222",
                "requestId": "413497079388421",
                "walletId": "413497079382091",
                "hdPath": "m/1/1/60/0",
                "rawData": "0x4dac0911bbb5f363e04c425d84a84a98355285fb359ca212701528bf9f4164d4"
              },
              api_key, host
            )
        - lang: 'go'
          label: 'go'
          source: |
            Request("POST", "/v1/waas/mpc/wallet/advance/sign_raw_data/", map[string]string{
                "vaultId": "450632968208222",
                "requestId": "413497079388421",
                "walletId": "413497079382091",
                "hdPath": "m/1/1/60/0",
                "rawData": "0x4dac0911bbb5f363e04c425d84a84a98355285fb359ca212701528bf9f4164d4"
            })
      security:
        - BIZ-API-KEY: []
          BIZ-API-NONCE: []
          BIZ-API-SIGNATURE: []
      requestBody:
        content:
          application/json:
            schema:
              required:
                - vaultId
                - hdPath
                - rawData
                - requestId
                - walletId
              type: object
              properties:
                vaultId:
                  type: string
                  description: 金库id
                  example: "450632968208222"
                requestId:
                  type: string
                  description: |-
                    唯一id
                    <p> 用户自己生成的请求唯一id, 用于重试<p/>
                  example: "413497079388421"
                walletId:
                  type: string
                  description: 钱包id
                  example: "413497079382091"
                hdPath:
                  type: string
                  description: 地址对应的path
                  example: "m/1/1/60/0"
                rawData:
                  type: string
                  description: 签名数据
                  example: "0x4dac0911bbb5f363e04c425d84a84a98355285fb359ca212701528bf9f4164d4"
                algorithmType:
                  type: integer
                  description: 签名算法：未提供或值为0 时（当前默认），使用创建地址时所指定的算法及曲线类型（ecdsa-secp256k1/eddsa-ed25519）执行默认的签名，
                               值为 1 时（只对 ecdsa-secp256k1 的密钥有效）执行 符合BIP340 标准的 Schnorr 签名（支持 Bitcoin 铭文reveal交易）
                               值为 2 时（只对 ecdsa-secp256k1 的密钥有效）执行 Taproot 签名
                tapScriptRoot:
                  type: string
                  description: taproot script 树根，只对taproot签名有效，可空缺
        required: false
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                    example: 200
                  msg:
                    type: string
                    example: ""
                  data:
                    type: object
                    properties:
                      sinoId:
                        type: string
                        description: |-
                          sinohope Id
                          <p> sinohope 为每个业务生成的唯一id <p/>
                        example: "12312321"
                  success:
                    type: boolean
      x-codegen-request-body-name: root
  /v1/waas/mpc/wallet/advance/gen_address_by_path:
    post:
      tags:
        - Advanced APIs
      operationId: "/v1/waas/mpc/wallet/advance/gen_address_by_path"
      summary: 根据指定的路径创建地址
      description: |
        - 根据指定派生路径创建地址
        - 仅支持“WaaS”业务
      x-codeSamples:
        - lang: 'python'
          label: 'python'
          source: |
            request(
              "POST",
              "/v1/waas/mpc/wallet/advance/gen_address_by_path/",
              {
                "vaultId": "450632968208222",
                "walletId": "413497079388421",
                "index": "1",
                "algorithmType": 1,
                "coinType": 10
              },
              api_key, host
            )
        - lang: 'go'
          label: 'go'
          source: |
            Request("POST", "/v1/waas/mpc/wallet/advance/gen_address_by_path/", map[string]string{
                "vaultId": "450632968208222",
                "walletId": "413497079388421",
                "index": "1",
                "algorithmType": 1,
                "coinType": 10
            })
      security:
        - BIZ-API-KEY: []
          BIZ-API-NONCE: []
          BIZ-API-SIGNATURE: []
      requestBody:
        content:
          application/json:
            schema:
              required:
                - vaultId
                - algorithmType
                - coinType
                - index
                - walletId
              type: object
              properties:
                vaultId:
                  type: string
                  description: 金库id
                  example: "450632968208222"
                walletId:
                  type: string
                  description: 钱包id
                  example: "413497079388421"
                index:
                  type: string
                  description: 用于区分同一个钱包的同一个cointype 下的不同地址
                  example: "1"
                algorithmType:
                  type: integer
                  description: '算法类型(0: "ECDSA:secp256k1", 1: "EdDSA:ed25519")'
                  example: 1
                coinType:
                  type: integer
                  description: 参考slip-44 https://github.com/satoshilabs/slips/blob/master/slip-0044.md
                    中定义的coin type常量，使用none-hardened 的版本。根据业界常规做法，对于所有 eth-like 公链，可共用以太坊的
                    coin type `60`
                  example: 10
        required: false
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                    example: 200
                  msg:
                    type: string
                    example: ""
                  data:
                    $ref: '#/components/schemas/addressInfo'
                  success:
                    type: boolean
      x-codegen-request-body-name: root
  /v1/waas/mpc/wallet/advance/update_wallet:
    post:
      tags:
        - Advanced APIs
      operationId: "/v1/waas/mpc/wallet/advance/update_wallet"
      summary: 更新钱包属性（高级功能开启、关闭）
      description: |
        - 仅支持“WaaS”业务
      x-codeSamples:
        - lang: 'python'
          label: 'python'
          source: |
            request(
              "POST",
              "/v1/waas/mpc/wallet/advance/update_wallet/",
              {
                "vaultId": "450632968208222",
                "walletId": 413497079388421,
                "advancedEnabled": 1
              },
              api_key, host
            )
        - lang: 'go'
          label: 'go'
          source: |
            Request("POST", "/v1/waas/mpc/wallet/advance/update_wallet/", map[string]string{
                "vaultId": "450632968208222",
