components:
  securitySchemes:
    BIZ-API-KEY:
      type: apiKey
      in: header
      name: BIZ-API-KEY
      description: 您的 WaaS API Key 公钥.
    BIZ-API-NONCE:
      type: apiKey
      in: header
      name: BIZ-API-NONCE
      description: 包含在待签名数据中的时间戳.
    BIZ-API-SIGNATURE:
      type: apiKey
      in: header
      name: BIZ-API-SIGNATURE
      description: 使用您的 API Key 私钥对请求信息所做的签名。
  schemas:
    transactionObject:
      type: object
      description: 交易信息
      properties:
        txHash:
          type: string
          description: 交易hash
          example: "0xee506b40220af3692be8b84a95a6e02d956164007d875812c1be26b594c2c27a"
        actionType:
          type: string
          description: 用户发起交易请求的类型，"Transfer" - 通过create_transfer接口发起的转账交易；"Web3Tx" - 通过 create_transaction 接口发起的交易，一般应是合约交易。 对于充值交易，为空。
          example: "Transfer"
        from:
          type: string
          description: from地址
          example: "0xc9cf7d652a036d65b3392dfcabc3d3c332082558"
        fromTag:
          type: string
          description: from地址tag
          example: "12300"
        to:
          type: string
          description: to地址
          example: "0xca1b41bc3c4ffa88e3a31bff85e3289ec375d138"
        toTag:
          type: string
          description: to地址tag
          example: "1001"
        amount:
          type: string
          description: 金额：最小精度的整数值 例如：1230000000000000000 当assetId所代表的资产类型为nft时，则代表nft数量（721合约固定为1）
          example: "1230000000000000000"
        assetId:
          type: string
          description: 资产id
          example: "ETH_ETH"
        decimal:
          type: integer
          description: 资产精度
          example: 18
        contractAddress:
          type: string
          description: 对于ERC20/ERC721 等资产，资产对应的Token合约地址
          example: ""
        feeAsset:
          type: string
          description: 手续费资产
          example: "ETH_ETH"
        feeAssetDecimal:
          type: integer
          description: 手续费资产精度
          example: 18
        usedFee:
          type: string
          description: 真实消耗的手续费，最小精度的整数值
          example: "21000000000000"
        fee:
          type: string
          description: 构造交易时赋予的手续费
          example: "30000000000000"
        gasPrice:
          type: string
          description: 交易gasPrice，燃料价格，ETH 账号模型适用，单位为 wei
          example: "1000000000"
        gasLimit:
          type: string
          description: 交易gasLimit，燃料上限，ETH 账号模型适用
          example: "60000"
        nonce:
          type: string
          description: 交易nonce
          example: "2"
        inputData:
          type: string
          description: 以太坊交易data（此字段只对由create_transaction 接口发起的 "Web3Tx"交易有效）
          example: "0x095ea7b300000000000000000000000057a1a5869ce3203689d1785b02b55257cb3e1dc60000000000000000000000000000000000000000000000000000000000989680"
        expireTime:
          type: integer
          description: 有效时间
          example: 1691500231
        expireBlockHeight:
          type: integer
          description: 交易有效高度
          example: 6566009
        referBlockHeight:
          type: integer
          description: refer 高度
          example: 6566020
        vin:
          type: array
          description: utxo input, 当币种是utxo类型币种时，才有此参数
          items:
            type: object
            properties:
              hash:
                type: string
                description: 交易hash
                example: "0xa585a524c0f60d24d9c6bdebd47b94435d24e7f6181afbc1b6ba810d97cf0a77"
              voutIndex:
                type: string
                description: 交易index,代表当前未花费交易所在位置
                example: "1"
              address:
                type: string
                description: 交易地址
                example: "16tXHQkjcCPibB9eLnR4GUWPpcg3oasvDx"
              amount:
                type: string
                description: 交易金额
                example: "123000"
        vout:
          type: array
          description: 交易output, 当币种是utxo类型币种时，才有此参数
          items:
            type: object
            properties:
              address:
                type: string
                description: 交易地址
                example: "16tXHQkjcCPibB9eLnR4GUWPpcg3oasvDx"
              amount:
                type: string
                description: 交易金额
                example: "123000"
        tokenId:
          type: string
          description: 交易为eth like时，当assetId所代表的资产类型为nft时，返回该字段
          example: 123
    vin:
      type: object
      properties:
        id:
          type: integer
          description: vout ID
          example: 12345
        transactionHash:
          type: string
          description: 交易hash
          example: "0xa585a524c0f60d24d9c6bdebd47b94435d24e7f6181afbc1b6ba810d97cf0a77"
        voutIndex:
          type: integer
          description: 交易index,代表当前未花费交易所在位置
          example: 1
        address:
          type: string
          description: 交易地址
          example: "16tXHQkjcCPibB9eLnR4GUWPpcg3oasvDx"
        amount:
          type: integer
          description: 交易金额
          example: 123000
    brc20Detail:
      type: object
      description: brc20相关信息
      properties:
        method:
          type: string
          description: 操作类型
          example: "transfer"
        ticker: 
          type: string
          description: 名称
          example: "lao8"
        quantity:
          type: string
          description: 本次操作的数量
          example: "10"
        inscriptionId:
          type: string
          description: 铭文id
          example: "c04611b4986f69bab9cc311c2780f8af38b9c0ae7adda401e410869c5b84e1bbi0"
        step:
          type: int
          description: 1:commit 2:reveal 3:transfer
          example: 3
        from:
          type: string
          description: from地址
          example: "mzF4dysdnBZ38d9pyhKavxM3wz9Xovipom"
        to:
          type: string
          description: to地址
          example: "2N8KGpP9knMMZJ7hgdjXsBsdMFoLKL4obEj"
    runeDetail:
      type: object
      description: rune details
      properties:
        fromAddress:
          type: string
        toAddress:
          type: string
        runeName:
          type: string
          example: "HELLOWORLD"
        runeId:
          type: string
          example: "28144:387"
        runeSpacedName:
          type: string
          example: "HELLO•WORLD"
        runeSymbol:
          type: string
        runeDivisibility:
          type: int
    transactionRecord:
      type: object
      description: 完整交易记录
      properties:
        sinoId:
          type: string
          description: Sinohope对交易的唯一标识
          example: "456417158498373"
        requestId:
          type: string
          description: 请求方对业务请求的唯一标识
          example: "3423434"
        replacedSinoId:
          type: string
          description: 通过交易加速/取消接口替换旧交易时，被替换的交易的sinoId
          example: "456417158498300"
        chainSymbol:
          type: string
          description: 链唯一标识
          example: ETH
        txDirection:
          type: integer
          description: 交易方向类型：0 提现（系统内地址作为from地址发起的交易），1充值 
          example: 1
        state:
          type: integer
          description: 交易状态： 0-交易审批中 1-交易审批成功 2-交易上链中 4-广播失败 5-交易上链失败 6-广播网络超时 10-交易上链成功 11-交易链上回滚 12-交易待审批 13-交易审批驳 
          example: 10
        transaction:
          $ref: '#/components/schemas/transactionObject'
        brc20Details:
          type: array
          description: 
          items:
            $ref: '#/components/schemas/brc20Detail'
        runeDetails:
          type: array
          description: 
          items:
            $ref: '#/components/schemas/runeDetail'
        note:
          type: string
          description: 用户对交易的说明信息，备注
          example: ''
    addressInfo:
      type: object
      description: 地址信息
      properties:
        id:
          type: string
          description: 地址id
          example: "11368"
        address:
          type: string
          description: 链地址
          example: "0x4b1613e2501b770463a12e397b34d9cac0d9497c"
        hdPath:
          type: string
          description: 地址对应的path
          example: "m/1/1/60/0"
        encoding:
          type: integer
          description: |
            - 链地址
            - 地址类型（1:LEGACY,2:SEGWIT_NATIVE,3:SEGWIT_NESTED,4:TAPROOT 不填默认为1:LEGACY）
          example: 0
        pubkey:
          type: string
          description: 公钥
          example: "021855d461cf75ac6579d32a2af92d0dc26f0f0736ac766f8ad7894407ab360ffb"
    nftInfo:
      type: object
      description: nft信息
      properties:
        tokenId:
          type: string
          description: nft的tokenId
          example: "123123"
        contract:
          type: string
          description: nft的合约地址
          example: "0x4b1613e2501b770463a12e397b34d9cac0d9497c"
        value:
          type: string
          description: nft的数量
          example: "1"
    pageIndex:
      type: integer
      description: 当前页码，首页为 1。
      example: 1
    pageSize:
      type: integer
      description: 每页数据条数（不得小于1,不得大于50；默认 10）
      example: 10
    setTransferStrategyLimit:
      type: object
      description: 交易限制规则
      properties:
        type:
          type: integer
          description: 限制类型:1-所有人累计；2-个人累计；3-每笔交易
          example: "1"
        chargeUnit:
          type: string
          description: 资产计价单位：usdt、eth、btc
          example: 'usdt'
        limit24TimeAmount:
          type: string
          description: 金额限制：该值为精度之后的值，可带小数点，比如限制5usdt，则直接设置这里金额为5
          example: '5'

